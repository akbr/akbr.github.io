---
layout: defaultShell
---
<img class="miniLogo" src="{{ site.url }}/assets/logo_mini.png"></img>
<div class="cornerLinks">
  <a href="#">About</a> | <a href="#">RSS</a>
</div>

<div class="post">
  <div class="title">
    {{ page.title }}
  </div>

  <div class="meta smaller">
    <a href="#">Aaron Rieke</a> | {{ page.date | date_to_string }} (<a href="https://github.com/akbr/akbr.github.io/commits/master/{{ page.path }}">changelog</a>)
  </div>

  {% if page.titleImage %}
  <img class="titleImage bordered" src="{{ site.assets }}/{{ page.titleImage }}"></img>
  {% endif %}

  {% if page.snippet %}
  <div class="snippet">
    {{ page.snippet }}
  </div>
  {% endif %}

  <div class="text">
    {{ content }}
  </div>

</div>
